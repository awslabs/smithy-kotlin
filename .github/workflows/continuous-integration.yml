name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build
        run: ./gradlew build -x test -x jvmTest -x jsNodeTest
      - name: Unit Tests
#        run: ./gradlew test rootAllTest
        # temporarily we want to skip the node tests on modules that haven't had their actual js implementations done
        run: ./gradlew test rootAllTest  -x :client-runtime:smithy-test:jsNodeTest -x :client-runtime:serde:serde-json:jsNodeTest -x :client-runtime:serde:serde-test:jsNodeTest -x :client-runtime:serde:serde-xml:jsNodeTest
      - name: Lint
        run: ./gradlew ktlint
